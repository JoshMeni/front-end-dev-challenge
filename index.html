<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <title>UI Design Challenge</title>
    <link rel="shortcut icon" href="https://www.vernier.com/wp-content/uploads/2019/10/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="goog.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="./index.js" type="module"></script>
  </head>
 
  <body>
    <nav class="goog-top">
      <div class="goog-navbar tenant-primary goog-shadow-4">
        <div class="goog-navbar-brand">
          <a class="goog-navbar-logo" href="javascript:void(0)">
            <img height="32" src="imgs\Vernier_Logo-06.png" alt="Vernier Logo">
          </a>
          <a class="goog-navbar-title goog-border-left" href="javascript:void(0)">Table Graph Combo of Some Data</a>
        </div>
        <!--<span class="goog-navbar-right goog-hide-medium goog-hide-small">
          <a href="javascript:void(0)" class="goog-button goog-navbar-item">Small</a>
          <a href="javascript:void(0)" class="goog-button goog-navbar-item">Medium</a>
          <a href="javascript:void(0)" class="goog-button goog-navbar-item">Large</a>
          <a href="javascript:void(0)" class="goog-button goog-navbar-item">Streaming</a>
        </span>-->
        <span class="goog-navbar-right goog-hide-large">
          <a href="javascript:void(0)" class="goog-button goog-navbar-item"><span class="material-icons goog-cell-middle">menu</span></a>
        </span>
      </div>
    </nav>

    <div class="container">
      <div class="goog-row" style="margin-top: 80px;">
        <div class="goog-col l8">
          <h2>Choose a data set size to get started.</h2>
        </div>
        <div class="goog-col l4" style="text-align: right;">
          <button class="goog-btn goog-secondary" onclick="">Streaming</button>
        </div>
      </div>
      
      <div class="goog-row" style="margin-top: 25px;">
        <div class="tabledisplay goog-col l3 goog-shadow-4" style="height: 374px;">
           
            <div id="defaultbtnGroup" class="goog-btn-group">
                <button class="goog-btn goog-secondary" id="smallButton" onclick="">Small</button>
                <button class="goog-btn goog-secondary" id="mediumButton" onclick="">Medium</button>
                <button class="goog-btn goog-secondary" id="largeButton" onclick="">Large</button>
            </div>

          <div id="table">
            
            <challenge-table></challenge-table>
              
          </div>
        </div>
        
        <div class="tabledisplay goog-col l1 blank">
        <p style="color: white;">a</p><!--Replace with blank if time-->
        </div>
        <div class="graphdisplay goog-col l8 goog-shadow-4" style="text-align: right;">
            <challenge-chart></challenge-chart>
        </div>
      </div>
      </div>
    <footer></footer>

      
  </body>
</html>
